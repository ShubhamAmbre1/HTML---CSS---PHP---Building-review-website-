<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="Building.html">Home</a>
        <a href="residence.html">Residences</a>
        <a href="registration.html">Buy/Rent</a>
        <a class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>

    </div>
    <div class="main-block">
        <div class="left-part">
            <h1>One Avighna Park</h1>
        </div>

        <form action="connect.php" method="post" class="form">
            <div class="title">
                <i class="fas fa-pencil-alt"></i>
                <h2>Register here</h2>
            </div>
            <div class="info">
                <input id="data_1" type="text" placeholder="Full Name" name="name" style="display:flex;width:100%;">

                <input id="data_4" type="number" placeholder="Age" name="age" style="display:flex;width:100%;">

                <input type="radio" name="gender" value="m"> Male    <input type="radio" name="gender" value="f"> Female

                <input id="data_5" type="number" placeholder="Phone No." name="phone" style="display:flex;width:100%;">
                <input id="data_6" type="email" placeholder="Email" name="email" style="display:flex;width:100%;">
                <input id="data_7" type="text" placeholder="Current Address" name="address" style="display:flex;width:100%;">
                <input type="radio" name="buy" value="b"> Buy   <input type="radio" name="buy" value="r"> Rent <br />
                <label>Type of Apartment:</label>
                <select name="type">
                    <option value="3 BHK">3 BHK Apartment</option>
                    <option value="4 BHK">4 Bhk Apartment</option>
                    <option value="5 BHK">5 Bhk Apartment</option>
                </select>
            </div>

            <button class="button" type="submit" href="Building.html">Submit</button>
        </form>
    </div>

    <script type="text/javascript">
        function validateForm() {
            if (isEmpty(document.getElementById('data_1').value.trim())) {
                alert('NAME is required!');
                return false;
            }

            if (isEmpty(document.getElementById('data_4').value.trim())) {
                alert('Age is required');
                return false;
            }

            if (isEmpty(document.getElementById('data_5').value.trim())) {
                alert('Phone Number is required!');
                return false;
            }

            if (isEmpty(document.getElementById('data_6').value.trim())) {
                alert('Email is required!');
                return false;
            }

            if (isEmpty(document.getElementById('data_7').value.trim())) {
                alert('Address is required!');
                return false;
            }
            return true;
        }
        function isEmpty(str) { return (str.length === 0 || !str.trim()); }

        function validateEmail(email) {
            var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
            return isEmpty(email) || re.test(email);
        }
    </script>
</body>
</html>
